<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard">
                <img src="./Images/view-dashboard.svg" alt="Dashboard" id="dashboard-img">
                <p>Dashboard</p>
            </div>
            <div class="home">
                <img src="./Images/home.svg" alt="Home">
                <p>Home</p>
            </div>
            <div class="profile">
                <img src="./Images/card-account-details-outline.svg" alt="Profile">
                <p>Profile</p>
            </div>
            <div class="messages">
                <img src="./Images/message.svg" alt="Message">
                <p>Message</p>
            </div>
            <div class="history">
                <img src="./Images/history.svg" alt="History">
                <p>History</p>
            </div>
            <div class="tasks">
                <img src="./Images/file-multiple.svg" alt="Tasks">
                <p>Tasks</p>
            </div>
            <div class="communities">
                <img src="./Images/account-group.svg" alt="communities">
                <p>Communities</p>
            </div>
            <div class="settings">
                <img src="./Images/cog.svg" alt="Settings">
                <p>Settings</p>
            </div>
            <div class="support">
                <img src="./Images/help-circle.svg" alt="Support">
                <p>Support</p>
            </div>
            <div class="privacy">
                <img src="./Images/security.svg" alt="Privacy">
                <p>Privacy</P>
            </div>
        </div>

        <div class="header">
            <form action="" method="get">
                <label for="search"><img src="./Images/magnify.svg" alt="Search" id="magnify"></label>
                <input type="text" id="search" name="search">
            </form>
        </div>

        <div class="main"></div>
    </div>
</body>
</html>
